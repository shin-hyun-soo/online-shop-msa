apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 본인도커주소/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_PRODUCT_SERVICE_URL
          value: "http://product-service:8081"
        - name: REACT_APP_ORDER_SERVICE_URL
          value: "http://order-service:8082"
        - name: REACT_APP_USER_SERVICE_URL
          value: "http://user-service:8083"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer